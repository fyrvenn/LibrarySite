{% extends "base.html" %}

{% block title %}
    Удаление книги
{% endblock %}

{% block content %}

    <form action="{% url 'delete_book' %}" method="post">
        <fieldset>
            {% csrf_token %}
            <p>Удаление книги</p>
            <p> </p>
            <p>Выберите книгу:</p>
            <select name="id">
                {% for book in books %}
                    <option value="{{book.id}}" selected="selected">{{book.book_name}} ({{book.author.author_name}})</option>
                {% endfor %}
            </select>

            <input type="submit" value="Удалить" />
        </fieldset>
    </form>
{% endblock %}
